<!DOCTYPE html>
<html>
<head>
	<title>Dashcam Database</title>
 	<link rel="stylesheet" href="stylesheet.css">
	<meta charset="utf-8" />
     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="leaflet/leaflet.css" />
<head>	
<div id="map"></div>

	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

        <script src="leaflet/leaflet.js"></script>
        <script>
                var map = L.map('map', { zoomControl:false }).setView([37.96, -121.23], 9);

                L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
                        maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +' <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                        id: 'barnettd.kcn6bd59'
                }).addTo(map);
		omnivore.gpx('big.gpx').addTo(map);
		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("" + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
        </script>
<div id="searchpanel">
<p>
<form action="dblocation3.php" method="post">
    <Label>Search by ID or Location </label><br>
    <input type="text" name="locationresults" input size="28" value="">
</p>
<p>
<label>Date</label><br>
    <input type="text" value=""/>
</p>
<p>
<label>Results Within:</label>
    <select name="distance">
        <option value="1">1000m</option>
        <option value=".5" selected>500m</option>
        <option value=".25">250m</option>
        <option value=".1">100m</option>
    </select>
</p>
<p>
<input type="submit" value="Search" />
</p>
</form>
</div>
</body>
</html>
